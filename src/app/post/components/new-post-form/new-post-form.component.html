<p-dialog
  header="{{ isEditing ? 'Edit post' : 'New post' }}"
  [(visible)]="showForm"
  [style]="{ width: 'auto' }"
  [closable]="false"
>
  <div class="">
    <form class="edit-form" [formGroup]="postForm">
      <div class="auth-form__input">
        <span class="p-float-label">
          <input
            id="float-input"
            formControlName="title"
            type="text"
            pInputText
          />
          <label for="float-input">Title</label>
        </span>
        <small *ngIf="isValidField('title')" class="p-error block"
          >Title is required</small
        >
      </div>

      <div class="auth-form__input">
        <span class="p-float-label">
          <textarea
            id="float-input"
            rows="9"
            cols="30"
            pInputTextarea
            formControlName="body"
          ></textarea>
          <label for="float-input">Body</label>
        </span>
        <small *ngIf="isValidField('body')" class="p-error block"
          >Body is requiere | max 200</small
        >
      </div>
    </form>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="closeModal()"
      label="Cancel"
      styleClass="p-button-text p-button-danger"
    ></p-button>
    <p-button
      icon="pi pi-check"
      (click)="emitir()"
      label="{{ isEditing ? 'Edit' : 'Add' }}"
      styleClass="p-button-text"
      [disabled]="postForm.invalid"
    ></p-button>
  </ng-template>
</p-dialog>
