<div class="conteiner mb">
  <h1>Posts List</h1>

  <table *ngIf="data.length > 0; else spiner">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cell of data">
        <td>{{ cell.id }}</td>
        <td>{{ cell.title }}</td>
        <td><a [routerLink]="['/post', cell.id]">Ver mas...</a></td>
      </tr>
    </tbody>
  </table>

  <ng-template #spiner>
    <app-spiner></app-spiner>
  </ng-template>


</div>
