<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <h2 class="logo">PostsApp</h2>
  </ng-template>
  <ng-template pTemplate="end">
    <h2 class="userName">{{ userLogued.name }}</h2>
  </ng-template>
</p-menubar>

<div *ngIf="displayBasic">
  <app-edit-user-form (oncloseModal)="closeModal($event)" [userData]="data">
  </app-edit-user-form>
</div>
