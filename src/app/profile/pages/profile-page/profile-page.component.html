<div class="conteiner mb">
  <div class="profileData" *ngIf="!isEditing">
    <app-user-information
      [userData]="userData"
      (isEditting)="edit()"
    ></app-user-information>
  </div>

  <div *ngIf="isEditing">
    <app-form-user-information
      [userData]="userData"
      (isEditting)="cancelEdit()"
    ></app-form-user-information>
  </div>
</div>
